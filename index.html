<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    
</head>
<body>
    <main>

        <div class="nft-card">

            <a href="#" class="image-link">

                <img src="./src/images/image-equilibrium.jpg" alt="imagem equilibrium" class="image">

            </a>

            <a href="#" class="tittle-link">

                <h2 class="tittle">Equilibrium #3429</h2>

            </a>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>


            <div class="info">

                <p class="price">0.041 ETH</p>

                <p class="days-left">3 days left</p>

            </div>

            <div class="creator">

                <img src="./src/images/image-avatar.png" alt="foto autor" class="picture">

                <p class="name">Creation of <a href="#" class="name-link">Jules Wyvern</a></p>

            </div>

        </div>
    </main>
</body>
</html>
